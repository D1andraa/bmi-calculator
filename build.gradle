buildscript {
    repositories {
        google()
        mavenCentral()
    }
}
// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '8.6.1' apply false
    id 'com.android.library' version '8.6.1' apply false
    id 'org.jetbrains.kotlin.android' version '1.8.0' apply false
}

ext {
    compose_bom_version = '2024.11.00'
    compose_compiler_version = "1.4.1"

    androidx_core_version = '1.15.0'
    androidx_annotation_version = '1.9.1'

    activity_version = '1.9.3'
    lifecycle_version = '2.8.7'
    navigation_version = '2.8.4'
    accompanist_version = '0.36.0'

    junit_version = "4.13.2"
    androidx_junit_version = '1.2.1'
    androidx_expresso_version = '3.6.1'
}